<head>
	<title>Groceries</title>
</head>

<body>
	<div class='container'>
		<h1>Shopping list</h1>
		{{> addItem}}
		{{> list}}
		{{> todo}}
	</div>
</body>

<template name="addItem">
	<input class="newItem" placeholder="What's missing in the fridge?" autofocus>
</template>
<template name="list">
	<ul id="list">
		{{#each items}}
			{{> item }}
		{{/each}}
	</ul>
</template>

<template name="item">
	<li>
		<i class="done icon-ok"></i>
		{{ name }}
	</li>
</template>

<template name="todo">
	<div id="todo-list">
		<h2>To-do list</h2>
		<ul>
			<li>Saker läggs till längst upp på listan</li>
			<li>✓ Inmatningsfältet blir tomt när man trycker enter</li>
			<li>In/utloggning, att listor inte är offentliga</li>
			<li>Mobilvänlig design</li>
			<li>✓Kryss-knappen är på sidan, och inte under saker i listan</li>
		</ul>
	</div>
</template>
